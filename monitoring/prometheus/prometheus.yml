global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: retrieval
    metrics_path: /v1/metrics
    static_configs:
      - targets: ["retrieval:8080"]

  - job_name: rag-gate
    metrics_path: /v1/metrics
    static_configs:
      - targets: ["rag-gate:8090"]

  - job_name: document-storage
    metrics_path: /v1/metrics
    static_configs:
      - targets: ["document-storage:8081"]

  - job_name: doc-processor
    metrics_path: /v1/metrics
    static_configs:
      - targets: ["doc-processor:8082"]

  - job_name: ingestion-worker
    metrics_path: /metrics
    static_configs:
      - targets: ["ingestion-worker:8083"]

  - job_name: qdrant
    metrics_path: /metrics
    static_configs:
      - targets: ["qdrant:6333"]

  - job_name: rabbitmq
    metrics_path: /metrics
    static_configs:
      - targets: ["rabbitmq:15692"]

  - job_name: postgres
    metrics_path: /metrics
    static_configs:
      - targets: ["postgres-exporter:9187"]

  - job_name: opensearch
    metrics_path: /metrics
    static_configs:
      - targets: ["opensearch-exporter:9114"]

  - job_name: node
    metrics_path: /metrics
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: cadvisor
    metrics_path: /metrics
    static_configs:
      - targets: ["cadvisor:8080"]


